<body onload="recarregarPagina()">
       
    <div class="container">        
        
        <div class="search">
            
            <h2>Controle de Material</h2>
            
            <form class="product-form">
                <input type="number" id="id-input" style="display: none;">
                <label for="name-input">Nome do Produto:</label><br>
                <input type="text" id="name-input" name="name" required><br>
                <label for="price-input">Pre√ßo:</label><br>
                <input type="number" id="price-input" name="price" step="0.01" required><br>
                <label for="quantity-input">Quantidade:</label><br>
                <input type="number" id="quantity-input" name="quantity" min="1" max="20" required><br> 
            </form>
            
            <div class="botoes">
            <input type="reset" id="limpar" value="Limpar">
            <input onclick="salvarItem()" type="submit" id="salvar" value="Salvar">
            </div>  

        </div>

        <hr class="divider"> 

        <div class="product-list">
            <h2>Lista</h2>
            <table id="product-table">
                <thead>
                    <th> Nome </th>
                    <th> Valor </th>
                    <th> Quantidade </th>
                </thead>
                <tbody id="table-input">
                    
                </tbody>
            </table>
        </div>
